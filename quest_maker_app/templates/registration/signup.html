{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block main_content %}

    <h1>Sign Up</h1>

    <form method="post" action=".">
    {% csrf_token %}
    <table border="0">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Sign Up" />
    </form>

    <p>Or <a href="{% url 'quest_maker_app:login' %}">Log In</a>.
    </p>
{% endblock %}
