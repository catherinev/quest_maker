{% extends "base.html" %}

{% block main_content %}
  <h1>{{user.name}}</h1>
  <div class="table-responsive">
    <table class="table-hover table">
      <tr>
        <th>Date</th>
        <th>Daily Miles</th>
        <th>Total Miles</th>
        <th>Last waypoint passed</th>
      </tr>
    {% for info in daily_info %}
      <tr>
          <td>{{info.day}}</td>
          <td>{{info.daily_distance}}</td>
          <td>{{info.total_distance}}</td>
          <td>{{info.waypoint.name}}</td>
      </tr>

    {% endfor %}
    </table>
  </div>

{% endblock %}
